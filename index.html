<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de preços Loja Integrada</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 400px;
            margin: 50px auto;
            text-align: center;
            background-color: #fafafa;
        }
        input, button {
            margin: 10px;
            padding: 10px;
            font-size: 16px;
            width: 90%;
            box-sizing: border-box;
        }
        h2 {
            color: #333;
        }
        p {
            font-size: 18px;
        }
        span {
            font-weight: bold;
        }
        button {
            cursor: pointer;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 6px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h2>Calculadora de preços</h2>

    <input type="text" id="preco" placeholder="Valor que deseja receber" oninput="formatarNumero(this)" maxlength="15">

    <div>
        <p>Valor com taxas <b>PagBank:</b> 
            <span id="valorPagbank">R$ 0,00</span> 
            <button onclick="copiarValorNumerico('valorPagbank')">Copiar</button>
        </p>

        <p>Valor com taxas <b>Site + PagBank:</b> 
            <span id="valorFinal">R$ 0,00</span> 
            <button onclick="copiarValorNumerico('valorFinal')">Copiar</button>
        </p>
    </div>

    <script>
        function formatarNumero(input) {
            let valor = input.value.replace(/\D/g, "");
            let numero = (parseFloat(valor) / 100).toLocaleString('pt-BR', { minimumFractionDigits: 2 });
            input.value = numero;
            calcular();
        }

        function calcular() {
            let precoText = document.getElementById('preco').value;
            let preco = parseFloat(precoText.replace(/\./g, '').replace(/,/g, '.'));
            if (!isNaN(preco)) {
                // Taxas
                // taxaPagbank ajustada com alta precisão para bater com a simulação (ex.: 11.650 -> 13.246,17)
                const taxaPagbank = 0.1205004918402829; // ≈ 12,05004918402829%
                const taxaSitePagbank = 0.1267; // 12,67%

                // Cálculos (valor bruto a cobrar)
                let valorPagbank = preco / (1 - taxaPagbank);
                let valorFinal = preco / (1 - taxaSitePagbank);

                // Exibir resultados
                document.getElementById('valorPagbank').textContent = valorPagbank.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' });
                document.getElementById('valorFinal').textContent = valorFinal.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' });
            } else {
                document.getElementById('valorPagbank').textContent = 'R$ 0,00';
                document.getElementById('valorFinal').textContent = 'R$ 0,00';
            }
        }

        function copiarValorNumerico(id) {
            let valorFormatado = document.getElementById(id).textContent;
            let valorNumerico = valorFormatado.replace(/[R$\s\.]/g, '').replace(/,/g, '.');
            navigator.clipboard.writeText(valorNumerico).then(() => {
                alert('Valor copiado: ' + valorNumerico);
            });
        }
    </script>
</body>
</html>
