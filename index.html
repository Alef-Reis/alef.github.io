<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de preços Loja Integrada</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 400px;
            margin: 50px auto;
            text-align: center;
            background-color: #fafafa;
        }
        input, button {
            margin: 10px;
            padding: 10px;
            font-size: 16px;
            width: 90%;
            box-sizing: border-box;
        }
        h2 {
            color: #333;
        }
        p {
            font-size: 18px;
        }
        span {
            font-weight: bold;
        }
        button {
            cursor: pointer;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 6px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h2>Calculadora de preços Loja Integrada</h2>

    <input type="text" id="preco" placeholder="Valor que deseja receber" oninput="formatarNumero(this)" maxlength="15">

    <div>
        <p>Valor com + 10%: 
            <span id="valor3">R$ 0,00</span> 
            <button onclick="copiarValorNumerico('valor3')">Copiar</button>
        </p>

        <p>Valor com todas as taxas (Site + PagBank): 
            <span id="valorFinal">R$ 0,00</span> 
            <button onclick="copiarValorNumerico('valorFinal')">Copiar</button>
        </p>
    </div>

    <script>
        function formatarNumero(input) {
            let valor = input.value.replace(/\D/g, "");
            let numero = (parseFloat(valor) / 100).toLocaleString('pt-BR', { minimumFractionDigits: 2 });
            input.value = numero;
            calcular();
        }

        function calcular() {
            let preco = document.getElementById('preco').value.replace(/\./g, '').replace(/,/g, '.');
            preco = parseFloat(preco);
            if (!isNaN(preco)) {
                // Valor com +10%
                let valor3 = preco * (1 + 11.11112 / 100);
                // Valor considerando todas as taxas (12,75001%)
                let valorFinal = preco / (1 - 0.1275001);

                document.getElementById('valor3').textContent = valor3.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' });
                document.getElementById('valorFinal').textContent = valorFinal.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' });
            } else {
                document.getElementById('valor3').textContent = 'R$ 0,00';
                document.getElementById('valorFinal').textContent = 'R$ 0,00';
            }
        }

        function copiarValorNumerico(id) {
            let valorFormatado = document.getElementById(id).textContent;
            let valorNumerico = valorFormatado.replace(/[R$\s\.]/g, '').replace(/,/g, '.');
            navigator.clipboard.writeText(valorNumerico).then(() => {
                alert('Valor copiado: ' + valorNumerico);
            });
        }
    </script>
</body>
</html>
